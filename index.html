<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Superskills</title>
  <link rel="icon" href="data:,">
  <script>
    // Immediately apply the theme from localStorage or default to dark
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.add(savedTheme);
      // Use the exact dark background color from your CSS
      document.documentElement.style.backgroundColor = 
        savedTheme === 'dark' ? 'hsl(247 62% 4%)' : '#ffffff';
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
